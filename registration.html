<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Registration</h1>
        Name:<input type="text" name="username" placeholder="username"><br>
        <br>
        Email:<input type="text" name="email" placeholder="email"><br><br>
        
        Mobile:<input type="number" name="number" placeholder="mobile No"><br>
        <br>
         Are You Employed ?
         <input type="radio" name="emp" value="Yes">
         <label for="Yes">Yes</label>
         <input type="radio" name="emp" value="No">
         <label for="No">No</label>
         <br>
         <br>
         <b>Skills</b>
         <input type="checkbox" name="java" value="java">
         <label for="java">Java</label>
         <input type="checkbox" name="Frontend" value="Frontend">
         <label for="Frontend">Frontend</label>
         <br>
         <input type="checkbox" name="Backend" value="Backend">
         <label for="Backend">Backend</label>
         <input type="checkbox" name="programming" value="programming">
         <label for="programming">Programming</label>
         <br>
         <input type="checkbox" name="appdev" value="appdev">
         <label for="appdev">Appdev</label>
         <input type="checkbox" name="Testing" value="Testing">
         <label for="Testing">Testing</label>
         <br><br>
         <p>Date of Birth</p>
         <select>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            
         </select>
         <select>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
         </select>
         <br>
         <p>Gender</p>
         <select>
            <option>Male</option>
            <option>Female</option>
         </select>
         <br><br>

         &nbsp; &nbsp; &nbsp;<input type="button" value="Submit" style="height: 50px; width: 150px; background: rgb(255, 0, 157);"   >


    </form>
</body>
</html>
